name: Laravel 12 CI/CD (MySQL)

on:
  push:
    branches: [main]

jobs:
  laravel:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: support_admin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, mysql, pdo, pdo_mysql
          coverage: none

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: üß™ Set Up Laravel Environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: üõ†Ô∏è Configure Database
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: support_admin
          DB_USERNAME: root
          DB_PASSWORD: root
        run: |
          php artisan migrate --force

      - name: ‚úÖ Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: support_admin
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test

